<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title >
      Reseau
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="popove"  fill="clear">
        <ion-icon name="ellipsis-vertical-outline" slot="icon-only">
      </ion-icon>
    </ion-button>
    </ion-buttons>
    <ion-popover #popove trigger="popove" trigger-action="click">
      <ng-template>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item>
              <ion-label>Nouvelle Groupe</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Nouvelle diffusion</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Appareil connection</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Messages</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Parametres</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="segment" color="dark">
    <ion-segment-button value="Suggestion"  >
      <ion-label>Suggestion</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Vos">
      <ion-label>Vos ami(e)</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Groupe" >
      <ion-label>Groupe
      </ion-label>
    </ion-segment-button>
  </ion-segment>
  <div  *ngIf="segment==='Suggestion'">
    <ion-list>
      <ion-item line="none" *ngFor="let imgs of imgSgs">
       <div class="all">
        <div class="avatar">
          <ion-avatar>
            <img src="../../assets/image/reseau/suggestion/{{imgs.img}}" />
          </ion-avatar>
        </div>
        <div class="labe">
          <ion-label>
            {{imgs.nom}}
          </ion-label>
          <ion-button  fill="solid" shape="round">
            Ajouter
          </ion-button>
          <ion-button  fill="clear" shape="round">
            Supprimer
          </ion-button>
        </div>
       </div>
      </ion-item>
    </ion-list >
  </div>
  
  <!-- <ng-template #segment2> -->
    <div *ngIf="segment==='Vos'">
      <ion-list  >
        <ion-item lines="none" *ngFor="let imgs of imgVs">
         <div class="all">
          <div class="avatar">
            <ion-avatar>
              <img src="../../assets/image/reseau/vos/{{imgs.img}}" />
            </ion-avatar>
          </div>
          <div class="labe">
            <p> {{imgs.nom}}</p>
          </div>
         </div>
        </ion-item>
      </ion-list>
    </div>
  <!-- </ng-template> -->
  
  <!-- <ng-template #segment3> -->
    <div *ngif="segment==='Groupe'">
      <ion-list  >
        <ion-item line="none" *ngFor="let imgs of imgGp">
         <div class="all">
          <div class="avatar">
            <ion-avatar>
              <img src="../../assets/image/OIP (1).jpg" />
            </ion-avatar>
          </div>
          <div class="labe">
            <ion-label>
              {{imgs.nom}}
            </ion-label>
          </div>
         </div>
        </ion-item>
      </ion-list>
    </div>
