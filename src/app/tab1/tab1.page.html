</ion-header>

  <div class="swiper-container" >
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" *ngFor="let job of MyImage" size="fixed">
        <ion-card size="">
         
          <ion-card-header >
            <ion-avatar  >
              <img src="../../assets/image/suggestion/{{job}}"  alt="">
            </ion-avatar>
            
          </ion-card-header>
          <ion-card-content >
            <ion-card-title> <small>Image</small> </ion-card-title>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <ion-card *ngFor="let item of ImgAccueil">
    <ion-item line="none">
      <ion-avatar slot="start">
        <img src="../../assets/image/accueil/{{item.profit}}">
      </ion-avatar>
      <ion-label>
        {{item.nom}}
      </ion-label>
      <ion-icon slot="end" name="ellipsis-horizontal-outline" (click)="setOpen(true)" ></ion-icon>
      <ion-action-sheet [isOpen]="isActionSheetOpen" header="Actions" [icon]="actionSheetButtons" (didDismiss)="setOpen(false)"></ion-action-sheet>
    </ion-item>
    <div class="card">
    <ion-card-header>
      <ion-card-title>John Doe</ion-card-title>
      <ion-card-subtitle>2 hrs ago</ion-card-subtitle>
    </ion-card-header>
    <img src="../../assets/image/accueil/{{item.publication}}">
    <ion-item>
      <ion-button fill="clear">
        <ion-icon slot="start" name="thumbs-up"></ion-icon>
        Like
      </ion-button>
      <ion-button fill="clear" (click)="setOpen(true)">
        <ion-icon slot="start" name="chatbubbles"  ></ion-icon>
        Comment
      </ion-button>
      <ion-action-sheet [isOpen]="isActionSheetOpen" header="Actions" [buttons]="actionSheetButtons" (didDismiss)="setOpen(false)"></ion-action-sheet>
      <ion-button fill="clear">
        <ion-icon slot="start" name="share"></ion-icon>
        Share
      </ion-button>
    </ion-item>
    

    </div>
  </ion-card>
