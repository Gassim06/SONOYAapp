<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title size="large" >Discussion</ion-title>
    <ion-buttons slot="end">
      <ion-button id="popover"  fill="clear">
        <ion-icon name="ellipsis-vertical-outline" slot="icon-only">
      </ion-icon>
    </ion-button>
    </ion-buttons>
    <ion-popover #popover trigger="popover" trigger-action="click">
      <ng-template>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item>
              <ion-label>Nouvelle Groupe</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Nouvelle diffusion</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Appareil connection</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Messages</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Parametres</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Discussion</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-list>
    <ion-item lines="none" *ngFor="let users of utilisateur" (click)="getItems(users)">
      <ion-avatar>
        <img src="../../assets/image/Message/{{users.image}}"/>
      </ion-avatar>
      <ion-label>{{users.nom}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom"  
  horizontal="end" slot="fixed" >
    <ion-fab-button id="open-modal" color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="success" >
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" >Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <!-- <ion-input //[(ngModel)]="name" ></ion-input> -->
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
